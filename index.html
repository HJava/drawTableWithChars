<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Draw table with chars</title>
</head>
<body>
<div id="ctn"></div>
<script src="drawTableWithChars.js"></script>
<script>
    drawTables.init(document.getElementById('ctn'), {
        title: ['name', 'age', 'sex'],
        direction: [0, 'age'],
        data: [
            ['haasdfha', 10, {content: 'heihei', col: 4, row: 3}],
            ['hehe', 10],
            ['haasdfha', 10, 'male'],
            [
                {content: 'heihei', col: 4, row: 3},
                {content: 'heihei', col: 4, row: 3},
            ],
            [
                {content: 'heihei', col: 4, row: 3},
                {}
            ]
        ]
    });
</script>
</body>
</html>
